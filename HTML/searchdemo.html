<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Search</title>
</head>

<body>
    <h2>Search in Reddit and YouTube</h2>
    <p>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q" id="text", placeholder="search...">
        <button>Reddit Search</button>
    </form>
    </p>
    <p>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query" id="text", placeholder="search...">
        <button>YouTube Search</button>
    </form>
    </p>
</body>

</html>
