<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="app.css">

</head>

<body>
    <div class="container">
        <img src="https://images.unsplash.com/photo-1611762348135-5b09d2f0390d?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="image" id="image">
        <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
        <label class="levelTopic" for="levelSelect">Pick a level</label>
        <select name="levelSelect" id="level">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <div class="button-container">
            <button id="p1Button">Player One +1</button>
            <button id="p2Button">Player Two +1</button>
        </div>
        <button id="reset">Reset</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
